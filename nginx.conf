server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # =============================================
    # COMPRESSION
    # =============================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # =============================================
    # SECURITY HEADERS
    # =============================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://formspree.io https://api.emailjs.com" always;
    
    # =============================================
    # CACHING
    # =============================================
    
    # Cache static assets for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache HTML for 30 minutes
    location ~* \.(html|htm)$ {
        expires 30m;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # =============================================
    # STATIC FILES
    # =============================================
    
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location /css/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location /js/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # =============================================
    # SINGLE PAGE APPLICATION ROUTING
    # =============================================
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # =============================================
    # ERROR PAGES
    # =============================================
    
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # =============================================
    # DENY ACCESS TO SENSITIVE FILES
    # =============================================
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # =============================================
    # LOGGING
    # =============================================
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
